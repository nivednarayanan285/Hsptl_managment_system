<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .policy-checkbox {
            position: relative;
            left: 0;
            margin: 13px 0px 0px 20px;
            display: flex;
            align-items: center;
            text-align: left;
        }

        .policy-checkbox  {
            margin-left:0px;
        }

        .login-message {
            margin-top: 10px;
        }

        .checkbox-only{
            width: 16px;
            margin-right: 15px;

        }


    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="#" method="post">

            {% csrf_token %}

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div class="policy-checkbox">
                <input class="checkbox-only" type="checkbox" id="policy" name="policy" required>
                <label for="policy">I accept the policy</label>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <div class="login-message">
            <p>Already registered? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</body>
</html>
